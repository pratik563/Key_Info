<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="project">
    <div id="insert">
     <!--  <div class="key">Press any Key and watch magic</div> -->
    <span>Press any Key</span>
    <span style="color: white;">and</span>
    <span style="color: rgb(0, 250, 0);">Watch Magic</span>
    </div>
  </div>

  <script>
  
 const insert = document.querySelector('#insert');

 window.addEventListener('keydown', (e) => {
  insert.innerHTML = `
  <table> 
    <tr>
      <th>Key</th>
      <th>KeyCode</th>
      <th>Code</th> 
    </tr>
    <tr>
      <td>${e.key}</td>
      <td>${e.keyCode}</td>
      <td>${e.code}</td>
    </tr>
  </table>
  `
 });


  </script>
</body>
</html>
